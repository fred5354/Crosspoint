<ion-view title="Contact">
    <ion-nav-buttons side="right">
            <div class="button button-calm" type="submit" ng-click="submitForm()"><i class="icon ion-ios-paperplane-outline"></i>Send Message</div>
    </ion-nav-buttons>
    
    <ion-content class="has-header">

        <div class="list">
            
            <label class="item item-input">
            <input type="text" placeholder="Subject" ng-model="contact.subject">
            </label>

            <label class="item item-input">
            <textarea class="multilinetextarea" placeholder="Message" ng-model="contact.body"></textarea>
            </label>

            
        </div>
   
    </ion-content>
</ion-view>
