<ion-view title="Settings">
    <ion-content  class="has-header">
        
        
        	<h4 class="padding">Please choose your default Campus</h4>
        
        <ul class="list">
            <li><ion-radio ng-model="settings.campus" ng-value="'milpitas-cantonese'">Milpitas Cantonese 粵語</ion-radio></li>
            <li><ion-radio ng-model="settings.campus" ng-value="'milpitas-mandarin'">Milpitas Mandarin 國語</ion-radio></li>
            <li><ion-radio ng-model="settings.campus" ng-value="'trivalley-cantonese'">Pleasanton Cantonese 粵語</ion-radio></li>            
    	</ul>


        
    
        
        <div class="item item-divider">Reset Settings</div>
        <div class="list">
            
            <div class="item item-button-right">
            Reset All Settings 
            <button class="button" ng-click="resetSettings()">
            Reset
            </button>
            </div>

        </div>
       

        


    </ion-content>
</ion-view>
