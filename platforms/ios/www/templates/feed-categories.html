<ion-view title="{{series_title}}" >

    <ion-nav-buttons side="right">
    <a class="button button-clear" ng-click="shareSeries()"><i class="icon ion-ios-upload-outline"></i></a>
    </ion-nav-buttons>
    
<!--
	 <ion-nav-buttons side="right">
    <div class="button button-clear" ng-click="loadData()"><i class="icon ion-ios-refresh-empty"></i></div>
    </ion-nav-buttons>
    -->

    <ion-content class="has-header" overflow-scroll="true">
  	<div class="screen">
			<img src="{{series_image}}"/>
			<!-- <div class="item item-text-wrap">
				<h1>{{series_title}}</h1>				
			</div>p0-0-0-
			-->
		</div>
		
		<div class="padding">
			 <p>{{series_description}}</p>
		</div>
		
      <!-- One-column layout -->
         <ion-list >

            <a   ng-if="!sFutureSermon(sermon.sermon_date)" class="item" href="#/app/feed-category/{{$index}}" ng-repeat="sermon in sermons">  
                <span style="color:#FF6600;" ng-if="isCurrentWeek(sermon.sermon_date)"><i class="icon ion-ios-star-outline"></i> latest</span>            
                <h2 class="title">{{sermon.title}}	</h2>
                <p ng-bind-html="sermon.sermon_date"></p>
            </a>
        
         </ion-list>
    
    <!-- 
         <ion-list>
            
            <a class="item" href="#/app/feed-master/{{id}}/{{item.id}}" ng-repeat="item in items">  
                <h2 class="title">{{item.title}}</h2>
                <p ng-bind-html="item.description"></p></p>
            </a>
        
         </ion-list>
    -->
    </ion-content>
</ion-view>
