<ion-view title="{{post.title}}">
    
    <ion-nav-buttons side="right">
    <a class="button button-clear" ng-click="sharePost()"><i class="icon ion-ios-upload-outline"></i></a>
    </ion-nav-buttons>
    
    <ion-content class="has-header">

        <div class="screen">
        
			<div ng-if="post.categories[0].slug == 'wordsofpastorchiu'" >
				<img src="img/pchiu.jpg"/>
			</div>
			
			<div ng-if="post.categories[0].slug == 'wordsofpastorfung'" >
				<img src="img/pfung.jpg"/>
			</div>				
			
			<div class="item item-text-wrap">
					<h1>{{post.title}}</h1>
					<h4>{{post.categories[0].title}}</h4>
			</div>

			
			
		</div>
		
        <div class="padding">
        
            <!-- <h2 class="title">{{post.title}}</h2> -->

            <p ng-bind-html="content"></p>

            </p>

          <p ng-show="{{post.tags.length}}"><i class="icon ion-pricetags"></i>
            <span ng-repeat="tag in post.tags">{{tag.title}} ({{tag.post_count}}){{$last ? '' : ', '}}</span>
            </p>
            -->
